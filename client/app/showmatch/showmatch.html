<!-- This is the page which shows the dinnerDaddy -->
<!-- The user should see the movie on which the group matched on -->
<!-- for now only optimized for mobile -->
<div id="showmatch" class="container">
  <div class="header center row">
    <h1 class="col-xs-12">
      <div class="app-title large">Matched!</div>
    </h1>
  </div>
  <p class="center"><span class="bold">{{ user.username }}</span>, you and your friends have decided on a restaurant!</p>
  <div class="match">
    <h2 class="center">YOU ARE EATING AT: {{ matched.name }}</h2>
     <div class="row">
      <!-- We want to size the poster appropriately so we can
      see the buttons at the bottom -->
      <img class="poster col-xs-6" src="{{ currRestaurantImageHD }}">
      <div class="summary col-xs-6">
        <img src="{{ matched.rating_img_url }}"> {{matched.review_count}} reviews
      </div>
      <div class="summary col-xs-6">
        <p>{{ matched.snippet_text }}</p>
        <a href="{{matched.url}}">More info</a>
      </div>
    </div>
  </div>
  <div class="locations">
    <ng:include src="'app/location/location.html'"></ng:include>
  </div>
</div>
